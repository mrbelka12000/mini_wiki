<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px 30px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #555;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #6c63ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Redirecting...</h1>
  <p>You are being redirected to the search page. Please wait a moment.</p>
  <div class="spinner"></div>
</div>

<script>
  // Redirect to /search after 3 seconds (3000 milliseconds)
  setTimeout(() => {
    window.location.href = "/search";
  }, 3000);
</script>

</body>
</html>
